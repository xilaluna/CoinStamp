version: "3.9" # optional since v1.27.0
services:
  web:
    build: .
    ports:
      - "3000:3000"
    environment:
      - EASYPOST_TEST_KEY="${EASYPOST_TEST_KEY}"
      - TOKEN_SECRET="${TOKEN_SECRET}"
      - SESSION_SECRET="${SESSION_SECRET}"
      - COINBASE_KEY="${COINBASE_KEY}"
      - WEBHOOK_SECRET="${WEBHOOK_SECRET}"
